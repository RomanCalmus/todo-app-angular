<div (click)="onClick($event)" class="new-card" [class]="card.color">
    <mat-card *ngIf="!(cardInputState$ | async)" (click)="onOpen()">
        <mat-card-title >{{title}}</mat-card-title>
    </mat-card>
    <card *ngIf="cardInputState$ | async" (remove)="onRemove()" [isNewEdit]="true" [removeAnimation]="false"  [card]="this.card"></card>
</div>
