<div (click)="onClick($event)" class="new-card" [class]="card.color">
    <mat-card *ngIf="!isEdit" (click)="isEdit=true">
        <mat-card-title >{{title}}</mat-card-title>
    </mat-card>
    <card *ngIf="isEdit" (remove)="onRemove()" [isNewEdit]="true" [removeAnimation]="false"  [card]="this.card"></card>
</div>
