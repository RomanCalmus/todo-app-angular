<mat-selection-list>
    <mat-list *ngFor="let todoItem of list.items" class="todo-item"> 
        <input type="checkbox">
        <span>
        <span>{{todoItem.title}}</span>
        </span>          
    </mat-list>

    <div class="done">
        <span *ngIf="list.doneItems.length" class="done-title closed" >What was already done ({{list.doneItems.length}})</span>       
    </div>
</mat-selection-list>
