<mat-selection-list class="todo-list-readonly" *ngIf="card && card.items?.length">
    <mat-list *ngFor="let cardItem of card.items" class="todo-item"> 
        <input type="checkbox" (click)="checkbox($event)">
        <span>
        <span>{{cardItem.text}}</span>
        </span>          
    </mat-list>

    <div class="done">
        <!-- <span *ngIf="card.doneItems.length" class="done-title closed" >What was already done ({{list.doneItems.length}})</span>        -->
    </div>
</mat-selection-list>
